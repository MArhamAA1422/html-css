<!DOCTYPE html>
<html>

<head>
    <title>Youtube.com Clone</title>
    <style>
        .thumbnail {
            width: 300px;
            object-fit: contain;
            object-position: center;
        }

        .search-bar {
            display: block;
        }

        .vid-preview {
            display: inline-block;
            vertical-align: top;
            width: 300px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="vid-preview">
        <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
        <p class="vid-title">
            Talking Tech and AI with Google CEO!
        </p>
        <p class="vid-author">
            Marques Brownlee
        </p>
        <p class="vid-stats">
            3.4M views &#183; 6 months ago
        </p>
    </div>

    <div class="vid-preview">
        <img src="thumbnails/thumbnail-2.webp" class="thumbnail">
        <p class="vid-title">
            Try Not To Laugh Challenge #9
        </p>
        <p class="vid-author">
            Markiplier
        </p>
        <p class="vid-stats">
            19M views &#183; 4 years ago
        </p>
    </div>

</body>

</html>
