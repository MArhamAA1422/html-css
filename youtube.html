<!DOCTYPE html>
<html>

<head>
    <title>Youtube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        p {
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .search-bar {
            display: block;
        }

        .thumbnail {
            width: 100%;
            object-fit: contain;
            object-position: center;
        }

        .vid-preview {
            display: inline-block;
            vertical-align: top;
            width: 300px;
            margin-right: 5px;
        }

        .vid-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 15px;
            margin-bottom: 12px;
        }

        .vid-info-grid {
            display: grid;
            grid-template-columns: 50px 1fr;
        }

        .profile-picture {
            width: 40px;
            border-radius: 50px;
        }

        .thumbnail-row {
            margin-bottom: 10px;
        }

        .vid-author {
            font-size: 12px;
            color: rgb(96, 96, 96);
            margin-bottom: 4px;
        }

        .vid-stats {
            font-size: 12px;
            color: rgb(96, 96, 96);
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="vid-preview">
        <div class="thumbnail-row"> <!-- first vertical layout -->
            <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
        </div>
        <div class="vid-info-grid"> <!-- second vertical layout -->
            <div class="channel-picture"> <!-- first horizontal layout -->
                <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
            </div>
            <div class="vid-info"> <!-- second horizontal layout -->
                <p class="vid-title">
                    Talking Tech and AI with Google CEO!
                </p>
                <p class="vid-author">
                    Marques Brownlee
                </p>
                <p class="vid-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="vid-preview">
        <div class="thumbnail-row"> <!-- first vertical layout -->
            <img src="thumbnails/thumbnail-2.webp" class="thumbnail">
        </div>
        <div class="vid-info-grid"> <!-- second vertical layout -->
            <div class="channel-picture"> <!-- first horizontal layout -->
                <img class="profile-picture" src="channel-pictures/channel-2.jpeg">
            </div>
            <div class="vid-info"> <!-- second horizontal layout -->
                <p class="vid-title">
                    Try Not To Laugh #9
                </p>
                <p class="vid-author">
                    Markiplier
                </p>
                <p class="vid-stats">
                    19M views &#183; 4 years ago
                </p>
            </div>
        </div>
    </div>

</body>

</html>
